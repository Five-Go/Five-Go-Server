<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #login-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }

        #login-container h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #login-container p2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        #login-container p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
        }

        #login-form input {
            margin-bottom: 20px;
            padding: 20px;
        }

        #condition-options div{
            padding: 8px 10px; /* 상하좌우 여백을 조정하여 크기 변경 */
            font-size: 20px; /* 버튼 안의 글자 크기 조정 */
            background-color: #b2ddef;
            color: white; /* 글자색을 밝게 설정하여 가독성을 높여줍니다 */
            border: none;
            margin-top: 10px;
        }

        #condition-options {
            display: flex;
            flex-wrap: wrap; /* 버튼이 넘치면 다음 줄로 넘어가게 합니다. */
            gap: 10px; /* 각 버튼 사이의 간격을 조정합니다. */
            width: 300px; /* 전체 너비를 지정합니다. */
            margin-top: 10px;
            justify-content: center; /* 수평으로 가운데 정렬합니다. */
        }

        #condition-options div {
            padding: 8px 18px;
            font-size: 20px;
            background-color: #b2ddef;
            color: white;
            border: none;
            aspect-ratio: 1; /* 버튼을 정사각형으로 유지하기 위해 aspect-ratio 속성을 사용합니다. */
            cursor: pointer;
        }


        .selected {
            background-color: #ffcc00;  /* 선택한 항목의 색상을 여기서 설정해주세요 */
        }

        #condition-options div.selected {
            background-color: #ffcc00; /* 선택된 버튼의 배경색을 원하는 색으로 지정해요 */
        }

        #submit-button {
            padding: 15px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 275px;
            margin-left: auto; /* 좌우 여백을 조절하여 가운데 정렬합니다. */
            margin-right: auto;
        }

    </style>
</head>
<body>
<div id="login-container">
    <div class="logo-container">
        <img src="img/4741593.png" alt="logo" width="100" height="100">
    </div>
    <h2>Five-Go</h2>
    <p>현재 컨디션을 선택해주세요.</p>
    <form id="login-form" th:action th:object="${conditionReqDto}" method="post">
        <input type="hidden" id="selected-condition" th:field="*{condition}" />
        <div id="condition-options">
            <div onclick="selectCondition(1)">1</div>
            <div onclick="selectCondition(2)">2</div>
            <div onclick="selectCondition(3)">3</div>
            <div onclick="selectCondition(4)">4</div>
            <div onclick="selectCondition(5)">5</div>
        </div>

        <button id="submit-button" onclick="submitCondition()">제출</button>
    </form>
</div>
        <script>
            var selectedValue = null;
            function selectCondition(value) {
                var elements = document.querySelectorAll('#condition-options div');
                elements.forEach(function(element) {
                    element.classList.remove('selected');
                });

                var selectedElement = document.querySelector('#condition-options div:nth-child(' + value + ')');

                selectedElement.classList.add('selected');
                selectedValue = value;
                document.getElementById('selected-condition').value = value;
            }

            function submitCondition() {
                if (selectedValue !== null) {
                    alert('선택한 값: ' + selectedValue);
                    // 여기서 선택한 값(selectedValue)을 서버로 전송하거나 원하는 작업을 수행할 수 있어요.
                } else {
                    alert('값을 선택해주세요!');
                }
            }
        </script>
</body>
</html>
