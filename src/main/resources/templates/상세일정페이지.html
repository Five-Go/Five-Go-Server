
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FIVE GO</title>
    <style>
        table {
            width: 95%;
            border: 1px solid #444444;
            text-align: center;
            margin: 20px auto 0;
            border-collapse : collapse;
        }

        th, td {
            border: 1.5px solid #444444;
            font-size: 20px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            margin: 0;
        }

        .logo-container {
            display: inline-block;
            vertical-align: middle;
            margin-right: 30px;
        }

        h1 {
            display: inline-block;
            vertical-align: middle;
            font-size: 40px;
            margin-right: 30px;
        }


        .additional-text {
            display: block;
            vertical-align: middle;
            font-size: 20px;
            color: #777777;
            /*margin-left: 5px;*/ /* 다른 텍스트와 간격 조정 margin-bottom: 300px; */

        }

        .box-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-bottom: 80px;
        }


        .box {
            border: 1.5px solid #444444;
            line-height:30px;
            padding: 20px;
            font-size: 18px;
            width: 40%; /* 더 큰 가로 사이즈를 위한 값 */
            margin: 0 auto; /* 중앙 정렬을 위해 추가 */
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 */
            text-align: center; /* 텍스트 수평 중앙 정렬 */
        }

        .box2 {
            border: 1.5px solid #444444;
            line-height:30px;
            padding: 20px;
            font-size: 18px;
            width: 40%; /* 더 큰 가로 사이즈를 위한 값 */
            margin: 0 auto; /* 중앙 정렬을 위해 추가 */
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 */
            text-align: center; /* 텍스트 수평 중앙 정렬 */
        }

        .time {
            font-size: 19px; /* 글자 크기 변경 */
            color: 	#808080; /* 글자 색상 변경 */
        }

        .loading-spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 30px;
            color: #333;
        }

        .modal {
            display: none; /* 처음에는 숨겨둡니다. */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* 배경을 어둡게 합니다. */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 화면 중앙으로 이동시킵니다. */
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 모달 창의 너비 조정 */
            max-width: 800px; /* 최대 너비 설정 */

            font-size: 24px;

            height: 60vh; /* 모달 창의 높이 조정 */
            max-height: 80vh; /* 최대 높이 설정 */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content p {
            font-size: 24px; /* 모달 안의 단락의 글자 크기 */
            line-height: 1.5; /* 줄 간격 조절 */
        }
햣
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner-container {
            visibility: hidden;
        }

    </style>
</head>

<body>
<div class="wrapper">
    <div class="logo-container">
        <img src="img/4741593.png" alt="logo" width="100" height="100">
    </div>
    <h1>FIVE GO   |    울산-김포행 비행 상세     </h1>

    <div class="additional-text">
        김준기님
    </div>
</div>

    <div class="box-container">

        <div class="box">
           출발공항 날씨 &nbsp;&nbsp; &nbsp; &nbsp; 🌨
            <br>
            <span class="time">기준 시간 10:40</span>

            <br>
            <br>
            도착공항 날씨 &nbsp; &nbsp; &nbsp; 🌨
            <br>
            <span class="time">기준 시간 12:40</span>



        </div>
        <div class="box2">
            김준기 기장의 컨디션 &nbsp;&nbsp;  |&nbsp;&nbsp; 3
            <br>
            <br>
            김규리 부기장의 컨디션 &nbsp;&nbsp; |&nbsp;&nbsp; 3
            <br>
            <br>
            김보인 정비사의 컨디션 &nbsp;&nbsp;  |&nbsp;&nbsp; 미입력
        </div>
        </div>



        <div class="box-container">
            <button onclick="showLoadingSpinner()" style="padding: 10px 20px; font-size: 25px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;"> 위험 요소 추론 💡 </button>
        </div>

<div class="loading-spinner-container" id="loadingSpinner">
    <div class="spinner"></div>
    <div class="loading-text">추론중입니다!  🛫  </div>
</div>


<div id="myModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>추론이 완료되었습니다!</p>
        <p>결과입니다!</p>
    </div>
</div>

<script>
    function showLoadingSpinner() {
        const loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.style.visibility = 'visible';
       //setTimeout(hideLoadingSpinner, 4500);
        setTimeout(hideLoadingSpinner, 1500);
    }

    function hideLoadingSpinner() {
        const loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.style.visibility = 'hidden';
        showModal();
    }

    function showModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }
햐
    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }
</script>
</body>
</html>
